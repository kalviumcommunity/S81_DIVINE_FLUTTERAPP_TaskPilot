name: taskpilot
description: Freelancer task and payment management app with retro UI and 3D effects.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.7.0
  provider: ^6.0.0
  flutter_bloc: ^8.1.0
  equatable: ^2.0.5
  get_it: ^7.5.0
  
  # UI & Responsive Design
  responsive_framework: ^1.0.0
  flutter_screenutil: ^5.9.0
  
  # Retro & 3D Effects
  shimmer: ^3.0.0
  flutter_svg: ^2.0.0
  glassmorphism: ^3.0.0
  
  # Notifications & Utils
  fluttertoast: ^8.2.0
  intl: ^0.19.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  
  # PDF & Invoicing
  pdf: ^3.10.0
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Courier
      fonts:
        - asset: fonts/Courier.ttf
    - family: VT323
      fonts:
        - asset: fonts/VT323-Regular.ttf
